{% extends "base.html" %}
{% block body %}
    <h1>Bmail</h1>

     <a href="{{ user_url }}">
    {% if is_user %}
        Logout
    {% else %}
         Login
    {% endif %}
    </a>
    {% if is_user %}
        {{ user }}
        {{ user.email() }}
        {{ user.nickname() }}
    {% endif %}

    <form method="post">
        <input type="text" name="message" />
        <input type="submit" value="Login" />
    </form>
    <p>{{ message }}</p>
{% endblock body %}
